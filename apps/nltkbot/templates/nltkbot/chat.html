<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chat with DjangoBot</title>
    </head>
    <body>
        <h1>Chat with DjangoBot</h1>
        <form method="post">
            {% csrf_token %}
            <label for="message">Your Message:</label><br>
            <input type="text" id="message" name="message" value="{{ user_message }}">
            <button type="submit">Send</button>
        </form>
        <h3>Bot Response:</h3>
        <p>{{ bot_response }}</p>
    </body>
</html>
